<ion-menu
  class="menu_main" 
  side="start" 
  content-id="content" 
  (ionDidClose)="onMenuClosed()"
  (ionDidOpen)="onMenuOpen()"
>
  <ion-content padding>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/task-board/main">
          Main
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/task-board/add-task">Add task</ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/task-board/calendar">Calendar</ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle>
        <ion-item routerLink="/task-board/contacts">Contacts</ion-item>
      </ion-menu-toggle>
  
      <ion-item ng-click="$ctrl.exit()">Exit</ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="content">
  <!-- TODO Review everything here. Make separate components -->
  <section class="task-board-container">
    <div class="task-board-container__top">
      <div class="hamburger" 
           [ngClass]="{'hamburger_active': isLeftMenuShown}"
           id="hamburger-6" 
           (click)="toggleLeftSideMenu()"
      >
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>

      <span class="main-home__search ion-android-search" id="search" ng-click="$ctrl.openFilterInput()"> </span>
  
      <div class="search" ng-class="{ 'search-visible': $ctrl.showFilter }">
        <input type="search" placeholder="Фильтр" ng-model="$ctrl.filter" ng-change="$ctrl.onFilterChanged()">
      </div>
    </div>

    <div class="task-board-container__router-container">
      <ion-router-outlet class="asd"></ion-router-outlet>
    </div>
  </section>

  <toaster-container [toasterconfig]="config"></toaster-container>
</ion-content>
