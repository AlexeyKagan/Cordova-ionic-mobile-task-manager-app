<div class="auth main-signup">
    
    <div class="main-signup__header">
      <a routerLink="/login"> 
        <span class="auth__row-icon">
          <ion-icon name="arrow-back"></ion-icon>
        </span>
      </a>
      <span class="main-signup__header-title">
        Sign up
      </span>
    </div>
  
    <div class="main-signup__add-photo" ng-click="$ctrl.loadPicture()">
      <span class="auth__row-icon">
        <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
      </span>
    </div>
  
    <div class="auth__form">
      <form
        [formGroup]="signupForm"  
        (ngSubmit)="onSubmit()"
      >
        <div class="auth__form-row">
          <span class="auth__row-icon">
            <ion-icon name="person"></ion-icon>
          </span>
          <input type="text" placeholder="Login" formControlName="username" />
        </div>
  
        <div class="auth__form-row">
          <span class="auth__row-icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" formControlName="email" placeholder="E-mail" />
        </div>
  
        <div class="auth__form-row">
          <span class="auth__row-icon">
            <ion-icon name="lock"></ion-icon>
          </span>
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
  
        <div class="auth__form-row">
          <span class="auth__row-icon">
            <ion-icon name="calendar"></ion-icon>
          </span>
          <input type="date" formControlName="birthday" placeholder="Birthday" />
        </div>
  
        <div class="auth__form-button">
          <button type="submit" class="auth__button">Sign Up</button>
        </div>
      </form>
  
      <toaster-container [toasterconfig]="config"></toaster-container>
    </div>
  </div>
