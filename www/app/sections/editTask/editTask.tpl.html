<div class="main-about-task">

  <div class="main-about-task__edit-container">
    <div class="main-addTask__title">
      <h2>Изменение задачи:</h2>
    </div>

    <div class="main-addTask__row clearfix">
      <div class="main-addTask__row__left">
        <span class="ion-clock"></span> Время:
      </div>
      <div class="main-addTask__row__right">
        <input type="time" placeholder="" ng-model="$ctrl.task.timeAt"/>
      </div>
    </div>

    <div class="main-addTask__row clearfix">
      <div class="main-addTask__row__left">
        <span class="ion-calendar"></span> Дата:
      </div>
      <div class="main-addTask__row__right">
        <input type="date" placeholder="" ng-model="$ctrl.task.dateAt"/>
      </div>
    </div>

    <div class="main-addTask__row main-addTask__title clearfix">
      <div class="main-addTask__row__left">
        <span class="ion-ios-paper-outline"></span> Заголовок:
      </div>
      <div class="main-addTask__row__right">
        <input type="text" placeholder="" ng-model="$ctrl.task.title"/>
      </div>
    </div>

    <div class="main-addTask__row main-addTask__title clearfix">
      <div class="main-addTask__row__left">
        <span class="ion-ios-paper-outline"></span> Описание:
      </div>
      <div class="main-addTask__row__right">
        <input type="text" placeholder="" ng-model="$ctrl.task.description"/>
      </div>
    </div>

    <div class="main-login__form-button">
      <button class="main-login__button" ng-click="$ctrl.updateTask()">
        Обновить задачу
      </button>
      <br/>
      <button class="main-login__button" ng-click="$ctrl.removeTask()">
        Удалить задачу
      </button>
    </div>

  </div>

  <!-- Menu -->
  <ui-nav-button></ui-nav-button>

</div>
